<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tic tac toe</title>
  <style>
    td{
      width: 50px;
      height: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
<table border="1">
  <tr>
    <td onclick="changePosition(0,0)" id="00"></td>
    <td onclick="changePosition(0,1)" id="01"></td>
    <td onclick="changePosition(0,2)" id="02"></td>
    <td onclick="changePosition(0,3)" id="03"></td>
    <td onclick="changePosition(0,4)" id="04"></td>
  </tr>
  <tr>
    <td onclick="changePosition(1,0)" id="10"></td>
    <td onclick="changePosition(1,1)" id="11"></td>
    <td onclick="changePosition(1,2)" id="12"></td>
    <td onclick="changePosition(1,3)" id="13"></td>
    <td onclick="changePosition(1,4)" id="13"></td>
  </tr>
  <tr>
    <td onclick="changePosition(2,0)" id="20"></td>
    <td onclick="changePosition(2,1)" id="21"></td>
    <td onclick="changePosition(2,2)" id="22"></td>
    <td onclick="changePosition(2,3)" id="23"></td>
    <td onclick="changePosition(2,4)" id="24"></td>
  </tr>
  <tr>
    <td onclick="changePosition(3,0)" id="30"></td>
    <td onclick="changePosition(3,1)" id="31"></td>
    <td onclick="changePosition(3,2)" id="32"></td>
    <td onclick="changePosition(3,3)" id="33"></td>
    <td onclick="changePosition(3,4)" id="34"></td>
  </tr>
  <tr>
    <td onclick="changePosition(4,0)" id="40"></td>
    <td onclick="changePosition(4,1)" id="41"></td>
    <td onclick="changePosition(4,2)" id="42"></td>
    <td onclick="changePosition(4,3)" id="43"></td>
    <td onclick="changePosition(4,4)" id="44"></td>
  </tr>

</table>
<script>
  let row = 5;
  let col = 5;
  let i = 0;
  let j = 0;
  let isP1turn = true;
  position = [
          [],
          [],
          [],
          [],
          [],
  ]
  for (i = 0;i<row;i++){
    for (j = 0;j<col;j++){
      position[i][j] = "" + i + j;
    }
  }
  console.log(position)
  function changePosition(x,y){
    if (isP1turn) {
      position[x][y] = "x";
      document.getElementById("" + x + y).innerHTML = "x";
      isP1turn = false;
    } else {
      position[x][y] = "o"
      document.getElementById("" + x + y).innerHTML = "o";
      isP1turn = true;
    }
  }
</script>
</body>
</html>
