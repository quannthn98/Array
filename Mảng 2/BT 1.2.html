<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="demo">
<button onclick="check()">click</button>
<script>
  function check() {
    let numbers = document.getElementById("demo").value;
    let i = 1;
    let newNumbers = [numbers[0]]
    for (;i < numbers.length;i++){
      if(numbers[i-1]%2===0 && numbers[i]%2===0){
        newNumbers.push('-' + numbers[i])
      } else {
        newNumbers.push(numbers[i])
      }

      }
    console.log(newNumbers.join(''))
  }
</script>
</body>
</html>
