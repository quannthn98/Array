<body>
<script>
  let primeNum = []
  let i = 0;
  let count = 0;
  let num = 1;
  let flag = false;
  let over10 =[];
  let below10 =[];
  while (count<11){
    for (i=2;i<num;i++) {
      if (num == 1 || num==2) {
        primeNum.push(num)
        num++;
        continue;
      }
      if (num % i == 0) {
        flag = false;
        break;
      } else {
        flag = true
      }
    }
    if (flag){
      primeNum.push(num)
      if (num>10){
        over10.push(num);
      } else {
        below10.push(num);
      }
      flag = false
      count++;
    }
      num++;

    }
    console.log(primeNum);
    console.log(over10);
    console.log(below10);


</script>
